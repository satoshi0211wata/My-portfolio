<div id="wrap">
<div class="content">
  <div class="main-center">
    <h1>Contact</h1>
    <p>お問い合わせのページです。お気軽にお問い合わせください。</p>
    <section class="access clearfix">
      <h2 class="icon">Access</h2>
      <table>
        <tr>
          <th>所在地住所</th>
          <td>〒４８８ー０８１５<br>愛知県尾張旭市西大道町六兵衛前３９７０</td>
        </tr>
        <tr>
          <th>電話番号</th>
          <td>０５６１ー４２ー７２７２</td>
        </tr>
        <tr>
          <th>電車でのアクセス</th>
          <td>名鉄瀬戸線旭前駅より徒歩１０分</td>
        </tr>
      </table>
      <div class="ggmap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d814.9307790929499!2d137.02824602920947!3d35.21336519446577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60036f0df45a71f1%3A0x764a805ba76dc086!2z44CSNDg4LTA4MTUg5oSb55-l55yM5bC-5by15pet5biC6KW_5aSn6YGT55S65YWt5YW16KGb5YmN77yT77yZ77yX77yQ!5e0!3m2!1sja!2sjp!4v1582434166516!5m2!1sja!2sjp" width="460" height="220" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
     
    </section>
    <section>
      <h2 class="icon">Contact form</h2>
      <div class="form">
        <form name="contact" method="POST" data-netlify="true">
          <table class="table-res-form">
            <tr>
            <th>お名前 
            <!-- <span class="requied">必須</span> -->
            </th>
            <td><input type="text" name="name" class="name" required></td>
            </tr>
            <tr>
            <th>メールアドレス 
            <!-- <span class="requied">必須</span> -->
            </th>
            <td><input type="email" name="email" class="email" required></td>
            </tr>
            <tr>
            <th>お電話番号</th>
            <td><input type="tel" name="tel" class="tel"></td>
            </tr>
            <tr>
            <th>メッセージ<br>本文 </th>
            <td><textarea name="message" class="message"></textarea></td>
            </tr>
            <tr>
            <th class="empty">&nbsp;</th>
            <td><button type="submit" class="btn">送信
              </button></td>
            </tr>
          </table>
        </form>
      </div>
    </section>
